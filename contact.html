<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script

    ></script>

    <title>Document</title>

  <body>

      <h2 onclick="logoLink()" class="logo">GreenTravel</h2>
      <ul>
        <li>

        </li>
        <li>
          <a class="contact-btn" href="#">Contact</a>
        </li>
        <i class="fa-sharp fa-solid fa-bars" style="color: white"></i>
      </ul>
    </nav>
    <div class="contact-form">
      <h2>Contact</h2>
      <br />
      <label>Name</label><br /><br />

      <br />
      <br />
      <label>E-mail</label><br /><br />
      <input type="email" id="input" placeholder="Your E-mail" />
      <br />
      <br />
      <label>Topic</label><br /><br />
      <input id="input" placeholder="Topic" />
      <br /><br />
      <label>Message</label><br /><br />

    </div>
    <br />
    <br />
    <br />
    <br />
    <button>SUBMIT</button>

    <script src="script.js"></script>
